<h2>Напоминания</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Статус </th>
    <td mat-cell *matCellDef="let element"> {{getStatus(element.statusId)}} </td>
  </ng-container>

  <ng-container matColumnDef="shortDescription">
    <th mat-header-cell *matHeaderCellDef> Краткое описание </th>
    <td mat-cell *matCellDef="let element"> {{element.shortDescription}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="fullDescription">
    <th mat-header-cell *matHeaderCellDef> Полное описание </th>
    <td mat-cell *matCellDef="let element"> {{element.fullDescription}} </td>
  </ng-container> -->

  <ng-container matColumnDef="creationDateTime">
    <th mat-header-cell *matHeaderCellDef> Дата создания</th>
    <td mat-cell *matCellDef="let element"> {{element.creationDateTime.toLocaleDateString("ru-RU")}} </td>
  </ng-container>

  <ng-container matColumnDef="completionDateTime">
    <th mat-header-cell *matHeaderCellDef> Дата выполнения </th>
    <td mat-cell *matCellDef="let element"> {{element.completionDateTime.toLocaleDateString("ru-RU")}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="statusId">
    <th mat-header-cell *matHeaderCellDef> Статус </th>
    <td mat-cell *matCellDef="let element"> {{element.statusId}} </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr 
    mat-row 
    (dblclick)="showForm(row)"
    *matRowDef="let row; 
    columns: displayedColumns;"
    ></tr>
</table>
